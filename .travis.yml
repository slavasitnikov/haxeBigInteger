language: java

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x32 -extension GLX"
  - "export AUDIODEV=null"
  - sudo add-apt-repository ppa:eyecreate/haxe -y
  - sudo apt-get update

install:
#  - sudo apt-get install -qq flashplugin-installer
  - sudo apt-get install haxe -y --force-yes
  - sudo apt-get install ant -y --force-yes
  - mkdir ~/haxelib
  - haxelib setup ~/haxelib
  - haxelib install lime
  - haxelib install lime-tools
  - haxelib install openfl
  - haxelib install hxcpp
  - haxelib install format
  - haxelib install svg
  - haxelib install dox
  - haxelib install mlib
  - haxelib install mcover
  - haxelib install hamcrest
  - haxelib install munit

before_script:
  - cd $TRAVIS_BUILD_DIR/haxeBigInteger

script:
  - ant clean
  - ant build
  - haxelib run munit test test.hxml -as3 -norun
  - haxelib run munit test -browser phantomjs